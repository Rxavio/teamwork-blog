{% extends "workdjango/base.html" %}
{% block content %}
<div class="shared-article-page">
  <div class="shared-form">
   <h3>Shared Articles</h3> 

        
<div class="info-card">
<h4>{{ post.title }}</h4>
<div>
  {% if object.author == user %}
  <a href="{% url 'post-update' object.id %}">Update</a>
  <a href="{% url 'post-delete' object.id %}">Delete</a>
  {% endif %}
 
</div>
<p> {{ post.content }}</p> 
<div class="more">
<h5 class="author">Written By <a href="{% url 'user-posts' post.author.username %}">{{ post.author }} </a>
  <i class="date">{{ post.date_posted|timesince }}</i> ago</h5>
</div>      
</div>


</div>

</div>
{% endblock content %}
