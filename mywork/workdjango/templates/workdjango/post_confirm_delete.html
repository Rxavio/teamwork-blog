{% extends "workdjango/base.html" %}
{% block content %}
<div class="shared-article-page">
    <div class="shared-form">
        <form method="POST">
            {% csrf_token %}
                <h3>Are you sure you want to delete the Article "{{ object.title }}"</h3>
                <button type="submit">Yes, Delete</button>
                <a href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
